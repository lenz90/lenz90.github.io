about_content: | # this will include new lines to allow paragraphs
  Hola, soy Lizardo, un profesional en tecnología con amplia experiencia en diseño, desarrollo e integración de software; con capacidad de innovación, liderazgo y muy apasionado por la tecnología. 
  
  Conocimiento avanzado de arquitectura Cloud tanto en Azure y Google, así como en software con experiencia aplicada en DDD, Arquitectura Hexagonal, Patrones de diseños y Patrones de refactor(Clean Code, TDD).
  
  Conocimientos técnicos avanzados en sistemas de Microservicios reactivos (Java/RxJava3), Fullstack Angular con node JS, Kotlin/Flutter con firebase como móvil, Base de datos no relacionales Cassandra, Redis y Elastic Search, manejo de colas con Kafka, RabitMQ, PUB/SUB.

