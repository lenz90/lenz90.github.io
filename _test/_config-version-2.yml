# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: /images/profile.jpg
about_content: > # this means to ignore newlines until the next config item.
  Profesional en tecnología con amplia experiencia en diseño, desarrollo e integración de software; con capacidad de innovación, muy apasionado por la tecnología, trabajando con metodologías ágiles (Scrum). Conocimiento avanzado de arquitectura Cloud(Azure y Google), Sistemas de Microservicios reactivos, Fullstack usando Angular 7, node JS, Base de datos Cassandra, Redis y Elastic Search.

  You can even add paragraphs by using empty lines like this and add anything else [markdown](https://www.markdownguide.org/getting-started#what-is-markdown) supports such as
    - Lists
    - Tables
    - <a href="https://google.com">Links</a>
    - Images

content:
  - title: Projects
    layout: list
    content:
      - layout: top-middle
        border: weak
        title: Project 1
        link: https://sproogen.github.io/modern-resume-theme
        additional_links:
          - title:  Github page for project
            icon: fab fa-github
            url: sproogen.github.io/modern-resume-theme
        quote: >
          Short overview of the project
        description: >
          Description about the work on/with the project

      - title: Project 2
        description: >
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - layout: right
        border: weak
        title: Company 1
        link: https://google.com
        sub_title: Job title 1
        caption: November 2016 - present
        quote: >
          Short description of the company (optional)
        description: >
            Description of role

      - layout: top
        title: Company 2
        sub_title: Job title 1
        caption: January 2014 - November 2016
        description: >
          Description of role
  - title: Education
    layout: list
    content:
      - title: Institution 1
        border: weak
        sub_title: 2016 - 2019
        caption: Degree
        quote: >
          Short institution or course description
        description: >
          Description of qualification
      - layout: left
        title: Institution 2
        sub_title: 2013 - 2016
        caption: A levels
        description: >
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

      ![alt text](_test/images/landscape-trees.jpg "Trees")

